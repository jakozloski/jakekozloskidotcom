<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Dinners - Jake Kozloski</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="ideas.html" class="nav-link">Ideas</a>
                <a href="reading.html" class="nav-link">Reading</a>
                <a href="dinners.html" class="nav-link active">NYC Dinners</a>
            </nav>
        </header>

        <main>
            <section class="page-section">
                <h1>NYC Consumer Dinners</h1>
                <p class="section-description">Join monthly dinners with consumer founders and investors in NYC</p>
                
                <div class="dinner-signup">
                    <form id="dinner-form" class="signup-form">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <label for="role">Role (Founder/Investor/Other)</label>
                            <select id="role" name="role">
                                <option value="">Select...</option>
                                <option value="founder">Founder</option>
                                <option value="investor">Investor</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="x_handle">X Handle</label>
                            <input type="text" id="x_handle" name="x_handle" placeholder="@username">
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
                        </div>
                        <div class="form-group">
                            <label for="bio">Anything else you'd like to share?</label>
                            <textarea id="bio" name="bio" rows="3" placeholder="E.g. goals, dietary prefs, etc."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Request a Seat</button>
                    </form>
                    <div id="form-message" class="form-message"></div>
                </div>
            </section>
        </main>


    </div>

    <script src="script.js"></script>
</body>
</html>
